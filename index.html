<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
  >
</head>
<body>
<div class="container">
  <header><h1>This page is about Me</h1></header>

  <main>
    <div>
      <h2>My lists</h2>

      <div>
        <h3>My favorite frameworks:</h3>
        <ul class="list-group">
          <li class="list-group-item">SQLAlchemy</li>
          <li class="list-group-item">FastAPI</li>
          <li class="list-group-item">NumPy</li>
        </ul>
      </div>

      <div>
        <h3>My main programming languages:</h3>
        <ol class="list-group list-group-numbered">
          <li class="list-group-item">Python</li>
          <li class="list-group-item">Java</li>
          <li class="list-group-item">Golang</li>
        </ol>
      </div>

    </div>
    <div class="quotes">
      <h2>My favorite quotes:</h2>
      <figure>
        <blockquote class="blockquote">
          <p>"Your time is limited, don't waste it living someone else's life."</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Steve Jobs
        </figcaption>
      </figure>
      <figure>
        <blockquote class="blockquote">
          <p>"Hello World!"</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          ...
        </figcaption>
      </figure>
    </div>
    <div>
      <h2>My resources:</h2>
      <ul>
        <li>
          <a href="https://youtube.com">YouTube</a>
        </li>
        <li><a href="https://t.me/AlexeyAnokhin">Telegram</a></li>
      </ul>
    </div>
    <div>
      <h2>Clicker game</h2>
      <div class="my-2">
        Clicks count: <span class="badge text-bg-dark p-2 fs-5" id="click-count">0</span>
      </div>
      <button
        id="click-button"
        class="btn btn-primary"
        type="button"
      >
        Click
      </button>

      <button
        id="reset-button"
        class="btn btn-warning"
        type="button"
      >
        Reset
      </button>
    </div>

  </main>

  <footer class="mt-3">&copy;Alexey Anokhin, <span id="year">2024</span></footer>

  <script>
    const quotes = Array.from(document.querySelectorAll('.quote'));
    let count = 0;
    quotes.forEach((quote) => {
      count += 1;
      quote.innerText = count + '. ' + quote.innerText;
    })
  </script>

  <script>
    const yearSpan = document.getElementById('year')
    yearSpan.innerText = (new Date()).getFullYear().toString()
  </script>

  <script>
    const resetButton = document.getElementById('reset-button')
    const clickButton = document.getElementById('click-button')
    const clickCountResult = document.getElementById('click-count')
    let clickCount = 0

    function handleClick() {
      clickCount += 1
      clickCountResult.innerText = clickCount
    }

    function resetClick() {
      clickCount = 0
      clickCountResult.innerText = clickCount
    }

    clickButton.addEventListener('click', handleClick)
    resetButton.addEventListener('click', resetClick)
  </script>
</div>
</body>
</html>
